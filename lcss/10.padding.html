<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        *{
           margin: 0;
           padding: 0;
       }
       .box1{
          width: 500px;
          height: 200px;
          border: 6px;
          border-color: seagreen;
          border-style: solid;
          /* BOX SİZİNGDE KUTUNUN GENİŞLİĞİ VE
           ÜKSEKLİĞİ KUTUYA DAHİL EDİLİR */
          box-sizing: border-box;
          padding: 5px;
       }
       
       
           </style>
       </head>

           <div class="box1">
